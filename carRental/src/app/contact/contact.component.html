<form [formGroup]="contactInfo" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstname">First name</label>
      <input type="text" class="form-control" id="firstname" placeholder="First name" formControlName="firstName">
    </div>
    <div class="form-group col-md-6">
      <label for="lastname">Last name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Last name" formControlName="lastName">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group col-md-6">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="1234 Main St" formControlName="address">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <div class="form-check ml-2">
        <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I have a driving license
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
