<div class="card-deck">
  <div *ngFor="let car of cars">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{car.model}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{car.manufacturer}}</h6>
        <p class="card-text">{{car.year}}</p>
      </div>
    </div>
  </div>
</div>
